<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suit-photo-editor</title>
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- My Custom css-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>    
        <div class="header">
            <img src="img/gradienta-LeG68PrXA6Y-unsplash.jpg">
            <h1>이력서 사진 에디터입니다</h1>
        </div>
    </header>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h3 style="text-align: center;">원본 사진</h3>
                <div style="width:300px; height: 300px; border:solid 1px #ddd; margin:0 auto;">

                </div>
                <button class="btn btn-primary" style="display:block; width:300px; box-sizing: border-box; margin:10px auto;
                ">사진선택</button>
            </div>
            <div class="col-md-6 col-sm-12" id="result">
                <h3 style="text-align: center;">이력서용 사진</h3>
                <div class="result-img-wrap">
                    <img src="img/suit.jpg" style="width:100px; height:140px; margin:0;">
                </div>
                <button class="btn btn-primary" style="display:block; width:300px; box-sizing: border-box; margin:10px auto;
                ">다운로드</button>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script></script>
</body>
</html>
